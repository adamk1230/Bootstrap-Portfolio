	<!-- Main Container -->
		<div class="container">
			<div class="row">
				<div class="col-md-1"></div>

				<!-- Contact Form -->
				<div class="col-md-6">
					<h1>Contact Me!</h1>
					
					<div class="form-group">
                    <label for="name">Your Name</label>
                    <input id="name" type="text" name="fullname" class="form-control" placeholder="Jon/Jane Doe" required="required" data-error="Your name is required.">
                    </div>

                	<div class="form-group">
                	<label for="email">Your Email Address</label>
  					<input id="email" type="text" class="form-control" placeholder="username@email.com" >
					</div>

					<div class="form-group">
                	<label for="message">Message</label>
  					<textarea id="message" type="text" class="form-control" placeholder="Message for me." rows="5"></textarea>
					</div>

					<input type="submit" class="btn btn-success btn-send" value="Send message">


               
                </div><!-- End Col8 -->
					
				

				<!-- Connect With Me -->
				<div class="col-md-4">
					<h2>Connect With Me</h2>
					<a href="#"><img src="assets/images/GitHubIcon.png" class="social" alt="GitHub" width="30%" /></a>
	        		<a href="#"><img src="assets/images/LinkedInIcon.png" class="social" alt="LinkedIn" width="30%" /></a>
	        		<a href="#"><img src="assets/images/WordPressIcon.png" class="social" alt="WordPress" width="30%" /></a>
				</div>

				<div class="col-md-1"></div>
